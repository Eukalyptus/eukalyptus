        <link rel="icon" type="image/x-icon" href="assets/tinnunculus-e.svg">

                <section class="project-desc">
                    <p>
                        Simple language training app for my siblings children.
                    </p>
                    <p>
                        Anlaut translates to initial&sol;onset sound (of a word or syllable).
                    </p>
                    <!-- <a href="/anlaute/about" class="info-ref link-marker">&hellip;</a> -->
